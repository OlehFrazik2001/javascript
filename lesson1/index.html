    function saySomething(text) {
        console.log(text);
        alert(text)
        document.write(`<h3>${text}</h3>`)
    }


    // - Переприсвоїти кожну змінну з завдання вище на будь які довільні значення.
    //     Вивести кожну змінну за допомогою: console.log , alert, document.write
    grat = "Hi";
    name = 'OWU';
    dom = '123';
    country = 'usa';
    one = -1;
    ten = "ten";
    minus999 = 999 + '';
    oneTwoThree = 'eleven';
    pi = 3.14159;
    e = 'Euler';
    hex = 32;
    yes = 'YES';
    no = true;
    saySomething(grat);
    saySomething(name);
    saySomething(dom);
    saySomething(country);

    saySomething(minus999);
    saySomething(oneTwoThree);
    saySomething(pi);

    saySomething(hex);

    // - Створити 3 змінних firstName, middleName, lastName, наповнити їх своїм ПІБ. Зконкатенувати їх в одну змінну person.
    let firstName = "Oleh"

    let lastName = "Frazik"
    let person = lastName + ' ' + firstName + ' ' + middleName
    console.log(person);
    // - За допомогою 3х різних prompt() отримати 3 слова які являються вашими Імям, По-Батькові та роками.
    //     Вивести "Вітаю *Імя* *По батькові*. Тобі *вік* років".
    let yourName = prompt('Ваше ім\'я');
    let yourMiddleName = prompt('Ваше по батькові');
    let age = prompt('Ваш вік');
    console.log(`Вітаю ${yourName} ${yourMiddleName}. Тобі ${age} років.`)
    // - За допомогою оператора typeof визначити типи наступних змінних та вивести їх в консоль.
    //     let a = 100; let b = '100'; let c = true;
    let a = 100;
    console.log(typeof a);
    let b = '100';
    console.log(typeof b);
    let c = true;
    console.log(typeof c);
    // - Поставет відповідний оператор в виразах що б вийшов відповідний результат.
    //     В однакових виразаї не використовувати однакові оператори!!!
    //     5 ? 6 -> true
    console.log(5 < 6);
    // 5 ? 6 -> false
    console.log(5 > 6);
    // 5 ? 6 -> false
    console.log(5 === 6);
    // 5 ? 6 -> false
    console.log(5 && !6);
    // 10 ? 10 -> true
    console.log(10 == 10);
    // 10 ? 10 -> true
    console.log(!!(10 || 10));
    // 10 ? 10 -> false
    console.log(10 > 10);
    // 10 ? 10 -> false
    console.log(!! (10 % 10));
    // 10 ? 10 -> false
    console.log(10 < 10);
    // 123 ? '123' -> false
    console.log(123 === '123');
    // 123 ? '123' -> true
    console.log(123 == '123');
