<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
  // - створити функцію яка обчислює та повертає площу прямокутника висотою
  function area(height, width) {
    return height * width;
  }

  console.log(area(20, 30));
  // - створити функцію яка обчислює та повертає площу кола
  const Pi = 3.14

  function areaOfCircle(radius) {
    return Pi * radius * radius
  }

  console.log(areaOfCircle(2));
  // - створити функцію яка обчислює та повертає площу циліндру
  function areaOfCylynder(radius, height) {
    return 2 * Pi * radius * (radius + height)
  }

  console.log(areaOfCylynder(5, 20));
  // - створити функцію яка приймає будь-яку кількість чисел, повертає найменьше, а виводить найбільше (Math використовувати заборонено);
  function showMaxReturnMin(...array) {
    max = array[0]
    min = array[0]
    for (let arrayElement of array) {
      if (arrayElement < min) {
        min = arrayElement;
      }
      if (arrayElement > max) {
        max = arrayElement
      }
    }
    console.log(max);
    return min;
  }

  console.log(showMaxReturnMin(1, 5, -10, 6, 75, 0, 5));
  // - створити функцію яка при створює блок з текстом. Текст задати через аргумент
  function createDivWithText(text) {
    document.write(`<div>${text}</div>`);
  }
  createDivWithText("hwads");
  // - створити функцію яка при створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
  function createList(text) {
    document.write(`<ul>`);
    for (let i = 0; i < 3; i++) {
      document.write(`<li>${text}</li>`);
    }
    document.write(`</ul>`);
  }
  createList("dasgds");
  // - створити функцію яка при створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
  function createList2(text, num) {
    document.write(`<ul>`);
    for (let i = 0; i < num; i++) {
      document.write(`<li>${text}</li>`);
    }
    document.write(`</ul>`);
  }
  createList2("dasgds", 10);
  // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
  function createArray(...arg) {
    arr = [];
    for (const argElement of arg) {
      arr.push(argElement)
    }
    return arr;
  }
  let arrCreate = createArray("sd", 6, "false", true, 7);
  console.log(arrCreate);
</script>
</body>
</html>
