    // Конструктор повинен приймати значення для кожної властивості, в т.ч і для властивостей внутрішніх об'єктів

    // { id, name, username, email, address,

    //         address: {

    //           catchPhrase: 'Multi-layered client-server neural-net',

    // }

    class User {
        constructor(id, name, username, email, street, suite, city, zipcode, lat, lng, phone, website, companyName, catchPhrase, bs) {
            this.id = id;
            this.name = name;
            this.username = username;
            this.email = email;
            this.address = {};
            this.address.street = street;
            this.address.city = city;
            this.address.zipcode = zipcode;
            this.address.geo = {};
            this.address.geo.lat = lat;
            this.address.geo.lng = lng;
            this.phone = phone;
            this.website = website;
            this.company = {};
            this.company.name = companyName;
            this.company.catchPhrase = catchPhrase;
            this.company.bs = bs;

        }
    }

    user = new User(1, 'Leanne Graham', 'Bret', 'Sincere@april.biz', 'Kulas Light', 'Apt. 556', 'Gwenborough', '92998-3874', '-37.3159', '81.1496', '1-770-736-8031 x56442', 'hildegard.org', 'Romaguera-Crona', 'Multi-layered client-server neural-net', 'harness real-time e-markets');
    console.log(user);


    // -  Створити функцію конструктор / клас  який описує об'єкт тегу

    // - опис його дій
    // - масив з атрибутами (2-3 атрибути максимум)

    // Приклад результуючого об'єкту
    // {
    //   titleOfTag: 'area',
    //           action: `Каждый элемент <area> определяет активные области изображения, которые являются ссылками...`,
    //         attrs: [
    //   {titleOfAttr: 'accesskey', actionOfAttr: 'Переход к области с помощью комбинации клавиш'},
    //   {/*some props and values*/},
    //   {/*...*/},
    //   {/*...*/},
    // ]
    //
    // }
    class Tags {
        constructor(titleOfTag, action, ...attrs) {
            this.titleOfTag = titleOfTag;
            this.action = action;
            this.attrs = [];
            for (let i = 0; i < attrs.length / 2; i++) {
                this.attrs[i] = {};
                this.attrs[i].titleOfAttr = attrs[2 * i];
                this.attrs[i].actionOfAttr = attrs[2 * i + 1];
            }
        }
    }

    let tags = [
        new Tags('a', 'Тег <a> является одним из важных элементов HTML и предназначен для создания ссылок.', 'href', 'Задает адрес документа, на который следует перейти.', 'name', 'Устанавливает имя якоря внутри документа.', 'rel', 'Отношения между ссылаемым и текущим документами.'),
        new Tags('div', 'Элемент <div> является блочным элементом и предназначен для выделения фрагмента документа с целью изменения вида содержимого.', 'align', 'Задает выравнивание содержимого тега <div>.', 'title', 'Добавляет всплывающую подсказку к содержимому.'),
        new Tags('h1', 'HTML предлагает шесть заголовков разного уровня, которые показывают относительную важность секции, расположенной после заголовка.', 'align', 'Определяет выравнивание заголовка.'),
        new Tags('span', 'Тег <span> предназначен для определения строчных элементов документа.'),
        new Tags('input', 'Тег <input> является одним из разносторонних элементов формы и позволяет создавать разные элементы интерфейса и обеспечить взаимодействие с пользователем.', 'accept', 'Устанавливает фильтр на типы файлов, которые вы можете отправить через поле загрузки файлов.', 'alt', 'Альтернативный текст для кнопки с изображением.'),
        new Tags('form', 'Тег <form> устанавливает форму на веб-странице.', 'action', 'Адрес программы или документа, который обрабатывает данные формы.', 'name', 'Имя формы.'),

        new Tags('select', 'Тег <select> позволяет создать элемент интерфейса в виде раскрывающегося списка, а также список с одним или множественным выбором, как показано далее.', 'form', 'Связывает список с формой.', 'size', 'Количество отображаемых строк списка.')
    ]

    tags.forEach(function (item) {
        console.log(item);
    })
</script>
